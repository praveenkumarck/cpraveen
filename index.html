<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Birthday Countdown ğŸ‚</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .count-box {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      font-size: 28px;
      font-weight: bold;
      color: #ff4081;
    }

    .label {
      font-size: 12px;
      color: #555;
    }

    .hidden {
      display: none;
    }

    .carousel img {
      border-radius: 15px;
      height: 250px;
      object-fit: contain;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card p-4 text-center">

    <h1>ğŸ‰ Birthday Countdown ğŸ‰</h1>
    <h5 class="text-muted mb-3">Jan 25 is Coming ğŸ’–</h5>

    <!-- COUNTDOWN -->
    <div id="countdown" class="row g-3 justify-content-center mb-4">
      <div class="col-6 col-md-3">
        <div class="count-box" id="days">0</div>
        <div class="label">Days</div>
      </div>
      <div class="col-6 col-md-3">
        <div class="count-box" id="hours">0</div>
        <div class="label">Hours</div>
      </div>
      <div class="col-6 col-md-3">
        <div class="count-box" id="minutes">0</div>
        <div class="label">Minutes</div>
      </div>
      <div class="col-6 col-md-3">
        <div class="count-box" id="seconds">0</div>
        <div class="label">Seconds</div>
      </div>
    </div>

    <!-- IMAGE SLIDER -->
    <div id="memoryCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
      <div class="carousel-inner">

        <!-- Memories -->
        <div class="carousel-item active">
          <img src="/home/mazeworks/Documents/My File/Praveen/assests/images/anime-cute-girl.jpg" class="d-block w-100" alt="Memory 1">
        </div>
        <div class="carousel-item">
          <img src="/home/mazeworks/Documents/My File/Praveen/assests/images/anime-girl.jpg" class="d-block w-100" alt="Memory 2">
        </div>
        <div class="carousel-item">
          <img src="/home/mazeworks/Documents/My File/Praveen/assests/images/anime-cat.jpg" class="d-block w-100" alt="Memory 3">
        </div>

      </div>
    </div>

    <button class="btn btn-danger px-4" onclick="openSurprise()">ğŸ Open Surprise</button>

    <!-- SURPRISE -->
    <div id="surprise" class="hidden mt-4">
      <h3>ğŸ’ A Special Message</h3>
      <p>
        Coming Soon ...... 
      </p>
    </div>

    <footer class="mt-4 text-muted">
      Made with â¤ï¸ by Praveen
    </footer>

  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function getNextJan25() {
    const now = new Date();
    let year = now.getFullYear();
    let target = new Date(year, 0, 25, 0, 0, 0);

    if (now > target) {
      target = new Date(year + 1, 0, 25, 0, 0, 0);
    }
    return target;
  }

  const targetDate = getNextJan25();

  function updateCountdown() {
    const now = new Date();
    const diff = targetDate - now;

    if (diff <= 0) {
      document.getElementById("countdown").innerHTML =
        "<h2 class='text-success'>ğŸ‚ Happy Birthday! ğŸ‚</h2>";
      return;
    }

    document.getElementById("days").innerText =
      Math.floor(diff / (1000 * 60 * 60 * 24));
    document.getElementById("hours").innerText =
      Math.floor((diff / (1000 * 60 * 60)) % 24);
    document.getElementById("minutes").innerText =
      Math.floor((diff / (1000 * 60)) % 60);
    document.getElementById("seconds").innerText =
      Math.floor((diff / 1000) % 60);
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();

  function openSurprise() {
    document.getElementById("surprise").classList.remove("hidden");
  }
</script>

</body>
</html>
