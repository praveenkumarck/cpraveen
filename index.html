<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Birthday Countdown ğŸ‚</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .count-box {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      font-size: 30px;
      font-weight: bold;
      color: #ff4081;
    }

    .label {
      font-size: 12px;
      color: #555;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card p-4">
      <h1 class="mb-2">ğŸ‰ Birthday Countdown ğŸ‰</h1>
      <h4 class="text-muted mb-4">Jan 25 is Coming ğŸ’–</h4>

      <!-- COUNTDOWN -->
      <div id="countdown" class="row g-3 justify-content-center">
        <div class="col-6 col-md-3">
          <div class="count-box" id="days">0</div>
          <div class="label">Days</div>
        </div>
        <div class="col-6 col-md-3">
          <div class="count-box" id="hours">0</div>
          <div class="label">Hours</div>
        </div>
        <div class="col-6 col-md-3">
          <div class="count-box" id="minutes">0</div>
          <div class="label">Minutes</div>
        </div>
        <div class="col-6 col-md-3">
          <div class="count-box" id="seconds">0</div>
          <div class="label">Seconds</div>
        </div>
      </div>

      <button class="btn btn-danger mt-4 px-4" onclick="openSurprise()">
        ğŸ Open Surprise
      </button>

      <!-- SURPRISE MESSAGE -->
      <div id="surprise" class="mt-4 hidden">
        <h3>ğŸ’ A Special Message</h3>
        <p>
          On Jan 25th..........
        </p>
      </div>

      <footer class="mt-4 text-muted">
        Made with â¤ï¸ by Praveen
      </footer>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function getNextJan25() {
      const now = new Date();
      let year = now.getFullYear();
      let target = new Date(year, 0, 25, 0, 0, 0);

      if (now > target) {
        target = new Date(year + 1, 0, 25, 0, 0, 0);
      }
      return target;
    }

    const targetDate = getNextJan25();

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML =
          "<h2 class='text-success'>ğŸ‚ Happy Birthday! ğŸ‚</h2>";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    function openSurprise() {
      document.getElementById("surprise").classList.remove("hidden");
    }
  </script>

</body>
</html>
